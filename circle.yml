## Customize the test machine
machine:
    timezone:
        America/Chicago
    php:
        version:
            5.5.9
    environment:
        ENVIRONMENT: testing
        DB_URL: 127.0.0.1
        DB_NAME: circle_test
        DB_USER: ubuntu

dependencies:
    override:
        - composer install --prefer-source --no-interaction
        - npm install
        #- npm install -g bower
        #- npm install -g gulp
        #- gulp
    pre:
        - echo "memory_limit = 1024M" > ~/.phpenv/versions/5.5.9/etc/conf.d/memory.ini
    post:
        - php artisan optimize
        - sudo chmod -R 775 storage
        - sudo chmod -R 775 bootstrap/
        - sudo chmod -R 777 public/up/
test:
    post:
        - phpunit

checkout:
    post:
        - git submodule sync
        - git submodule update --init

database:
    override:
        - php artisan migrate --force --env=production --no-interaction -vvv
        - php artisan db:seed --force --env=production --no-interaction -vvv
