## Customize the test machine
machine:
    timezone:
        America/Chicago
    php:
        version:
            5.5.9
    environment:
        ENVIRONMENT: testing
        DB_URL: 127.0.0.1
        DB_NAME: circle_test
        DB_USER: ubuntu

dependencies:
    override:
        - composer install --prefer-source --no-interaction --no-dev

test:
    override:
        - phpunit tests # use PHPunit for testing

checkout:
    post:
        - git submodule sync
        - git submodule update --init
